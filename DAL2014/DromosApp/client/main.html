<template name="navigate">

	<div id="wrapper-navigate" style="width=100%; height=100%;width=100%;">
		<div id="contenido-navigate" style="margin:20px; width=100%;">

			<h2>Navega</h2>
			<div id="navigate-form" style="margin:20px; width=100%;">
				<form id="buscar_ruta" action="/map" >
					<div id="autocomplete_desde" class="autocomplete seven columns" style="width=100%;">
						<label>Desde:</label>
						<input type="text" id="desde" width="100%" name="desde" placeholder=" mi lugar de partida" />
					</div>
					<div id="autocomplete_hasta" class="autocomplete seven columns" style="width=100%;">
						<label>Hasta:</label>
						<input type="text" id="hasta" width="100%" name="hasta" placeholder=" mi lugar de destino" />
					</div>
					<div class="two columns">
						<br />
						<input type="submit" value="Buscar" class="blue-bg-hover" />
					</div>
				</form>
			</div>
			DROMOS es diferente a otras opciones de navegación. Te guiamos pensando en hitos en vez de direcciones, para que puedas preguntar cómo llegar sin perderte.  <br/>
			Pronto estaremos alimentando información de horas pico, seguridad y rutas informales, para crear junto contigo ciudades más amigables e inteligentes.

		</div>
	</div>

</template>
