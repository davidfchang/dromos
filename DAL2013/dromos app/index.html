<head>
	<!-- Basic Page Needs
	================================================== -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">



	<!-- CSS
	================================================== -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="css/icons.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/leaflet.css">


	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->


	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">


	<!-- Livereload
	================================================== -->
	<script src="http://localhost:35729/livereload.js"></script>

</head>
<body>
	<!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
	<![endif]-->
    <div class="container">
		<header>
			<a href="#!" class="icon-arrow-left2"></a>
			<h1 id="titulo">Mi ruta</h1>
			<a href="#!" class="icon-ellipsis-v"></a>
		</header>
		<div id="screen">
		</div>
	</div>
	

	<!-- Splash
	================================================== -->
	<script type="text/mustache" id="splash">
		<div id="splash">
			<a class="icon-logo" href="#"></a>
			<a class="text-logo" href="#"><img src="img/logo_texto.png"></a>
		</div>
	</script>



	<!-- Home
	================================================== -->
	<script type="text/mustache" id="home">
		<div id="home">
			<a href="#selectPoint/origin" id="selectOrigin">
				<div><span>Desde</span></div>
			</a>
			<a href="#selectPoint/destination" id="selectDestination">
				<div><span>Hasta</span></div>
			</a>
			<a class="icon-logo" href="#dromosMe"></a>
		</div>
	</script>


	<!-- Select point
	================================================== -->
	<script type="text/mustache" id="selectPoint">
		<div id="listaPuntos">
			{{#if points.length}}
			<form><input type="text" placeholder="Buscar punto"></form>
			<ul class="pointList">
				{{#points}}
				<li>
					<a href="#home/{{type}}/{{id}}">{{attributes.name}}</a>
				</li>
				{{/points}}
			</ul>
			{{/if}}
		</div>
	</script>



	<!-- Routes
	================================================== -->
	<script type="text/mustache" id="routes">
		<div id="rutas">
			{{#if routes.length}}
				<h2>Elige el recorrido</h2>
				{{#each routes}}
					<h3>Ruta</h3>
					{{#if steps.length}}
						<ul>
							{{#steps}}
							<li>{{attributes.name}}</li>
							{{/steps}}
						</ul>
					{{/if}}
				{{/each}}
			{{/if}}
		</div>
	</script>


	<!-- SCRIPTS
	================================================== -->
	<script src="js/lib/require.js" data-main="js/AppConfig"></script>
	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
	<script>
		var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
		(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
		g.src='//www.google-analytics.com/ga.js';
		s.parentNode.insertBefore(g,s)}(document,'script'));
	</script>
</body>
</html>
