    <style type="text/css">

	<h1>Dromos</h1>
	<div id="mapCanvas"></div>
	<div class="container">
		<div id="formularioNuevoPunto" class="eight columns">
			<form id="newPointData">
				<fieldset>
					<legend>Nuevo Punto</legend>

					<label for="name">Nombre:</label>
					<input type="text" name="nombre" id="nombre">
					<label for="tags">Tags:</label>
					<input type="text" name="tags" id="tags">
					<label for="rutas">Rutas:</label>
					<input type="text" name="rutas" id="rutas">
					<label for="descripcion">descripcion:</label>
					<input type="text" name="descripcion" id="descripcion">
					<label for="fotos">fotos:</label>
					<input type="text" name="fotos" id="fotos">

					<input type="hidden" name="latitud"  id="latitud" >
					<input type="hidden" name="longitud" id="longitud">
					
					<input type="submit" name="grabar" id="grabar" value="Grabar">
				</fieldset>
			</form>
		</div>
		<div id="board" class="eight columns"></div>
	</div>
	
	<script type="text/mustache" id="nuevoPunto">
		{{#if numeros.length}}
		<form>

		</form>
		<h2>Nuevo Punto</h2>
		form	
		<ul>
			{{#numeros}}
			<li>{{@index}}: {{this}}</li>
			{{/numeros}}
		</ul>
		{{/if}}
	</script>

	<script type="text/mustache" id="todoBoard">
		{{#if numeros.length}}
		<h2>Listado</h2>
		<ul>
			{{#numeros}}
			<li>{{@index}}: {{this}}</li>
			{{/numeros}}
		</ul>
		{{/if}}
	</script>
